{{##def.page_title = 'Login' #}}

{{##def.content:
<script src='https://www.google.com/recaptcha/api.js'></script>
<script>
  function enableSubmit() {
    var s = document.getElementById('loginSubmit');
    s.style.display = 'block';
  }


</script>


<div class="panel auth-con content">
    <form action="/login" method="post">
        <h5>Login <small><a href="register">Don't have an account yet?</a></small></h5>
        <hr>
        <div class="field">
          <label>Username</label>
          <input type="text" name="username" required/>
        </div>
        <div class="field">
          <label>Password <small><a href="/forgot-password">Forgot your password?</a></small></label>
          <input type="password" name="password" required />
        </div>
       

        <a class="small" href="/forgot-password">Forgot your password?</a>

       <div class="row">
        <div class="g-recaptcha" data-sitekey="6LcoxGIUAAAAAMWuINwDI_60NigPd9aa9ICnKMf3" data-callback="enableSubmit"></div>
      </div>
       <div class="row">
            <div class="large-12 columns">
                <input  id="loginSubmit" style="display: none" class="border-button right blue" type="submit" value="Submit"/>
            </div>
        </div>

    </form>
</div>

#}}
{{#def.include('./template/main')}}
